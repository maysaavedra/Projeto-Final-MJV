<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<link rel="stylesheet" href="html/css/p1Style_home.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>PLOPSY | Editar</title>
</head>
<header>
	<a class="header_logo" href="index.html"><img
		src="html/images/logo_plopsy-removebg-preview.png" alt="logo"
		width=140 height=100></a>
	<h1>PLOPSY</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

</nav>
<body>
	<div class="container">
		<h2>Editar Usuário</h2>
		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/users}" method="post">
				<div class="form-group">
					<div class="col-sm-10">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">CPF:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{cpf}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>		

				<div class="form-group">
					<label class="col-sm-2 control-label">Rua:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{address.street}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nº:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{address.number}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Bairro:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{address.district}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">CEP:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{address.zipCode}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Senha:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{password}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Telefone:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{phone}" />
					</div>
				</div>				

				 <div class="form-group">
                	<div class="col-sm-2">
                    	<button type="submit" class="btn btn-primary">Salvar</button>
                	</div>
            	</div>
			</form>
		</div>
	</div>
</body>
</html>
